<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="form.html">
    <title>Subscribe</title>
</head>
<body>
    
    <div class="form-container">
        <h2>Subscribe</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name"><strong>Name :</strong></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="FirstName"><strong>FirstName :</strong></label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="number"><strong>Number:</strong></label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="email"><strong>Mail adress:</strong></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><strong>Password :</strong></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Subscribe">
            </div>
        </form>

        <div>
            <a href="film.html">
                  <button class="see-more--btn">
                    <span class="see-more">Go back</span>
                  </button>
              </a>
          </div>
    </div>

</body>
